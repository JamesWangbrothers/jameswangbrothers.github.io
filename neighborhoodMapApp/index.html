<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name"description" content="An annotated map of the Neighborhood in San Jose, CA">
	<meta name="author" content="James Wang">
	<title>Neighbor Search App</title>
</head>
<body>
<div class="container-fluid">
	<input type="search" class=" input-group col-xs-12" placeholder="Search Location..." results=5 name=5 data-bind="textInput: userInput, event: {keyup: filterMarkers}" autocomplete="on">
	<div class="main">		
		<div class="col-xs-4 sidenav">
			<h4 class="lead"><b>Key Locations:</b></h4>
			<ul data-bind="foreach: visible" class="nav">
				<li data-bind="text: name, click: $parent.showInfo"></li>
			</ul>
		</div>
		<div id="map" class="col-xs-8"></div>	
	</div>
</div>
<footer>
		<p>Welcome to <a href="mailto:jameswong300@gmail.com">visit</a> me at the South of San Francisco Bay Area</p>
</footer>
<link rel="stylesheet" type="text/css" href="Library/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" onerror="googleError()" async defer></script>
<script asyn src="Library/jquery-2.2.3.min.js"></script>
<script asyn src="Library/knockout-3.4.0.js"></script>
<script asyn src="app.js"></script>
</body>
</html>
