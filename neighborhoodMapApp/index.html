<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name"description" content="An annotated map of the Neighborhood in San Jose, CA">
	<meta name="author" content="James Wang">
	<title>Neighbor Search App</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400' rel='stylesheet' type='text/css'>
	<!-- <link rel="stylesheet" type="text/css" href="Library/bootstrap.min.css"> -->
</head>

<body>
<div class="filter">
	<input type="search" placeholder="Enter a location" data-bind="textInput: userInput, event: {keyup: filterMarkers}" autocomplete="off">
</div>
		
<div class="main">
	<div id="list">
		<ul data-bind="foreach: visible">
			<li data-bind="text: name, click: $parent.showInfo"></li>
		</ul>
	</div>

	<div id="map"></div>
	
</div>

<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" onerror="googleError()" async defer></script>
<script asyn src="Library/knockout-3.4.0.js"></script>
<script asyn src="Library/jquery-2.2.3.min.js"></script>
<script asyn src="app.js"></script>
</body>
</html>
