<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<meta name"description" content="An annotated map of the Neighborhood in San Jose, CA">
	<meta name="author" content="James Wang">
	<title>Neighbor Search App</title>
</head>
<body>
<form>
	<p>Search: <input class="filter" type="search" data-bind="textInput: userInput, event: {keyup: filterMarkers}" autocomplete="off" /></p>
</form>

<div id="searchList">
	<ul data-bind="foreach: visible">
		<li data-bind="text: name, click: $parent.showInfo"></li>
	</ul>
</div>

<div id="map"></div>

<link rel="stylesheet" type="text/css" href="styles.css">
<script asyn src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script asyn src="js/knockout-3.4.0.js"></script>
<script asyn src="js/app.js"></script>
<script asyn src="https://maps.googleapis.com/maps/api/js?callback=initMap" onerror="googleError()"></script>
</body>
</html>
