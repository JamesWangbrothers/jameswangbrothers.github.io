<!DOCTYPE html>
<html>
<head>
	<title>Neighbor Search App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
</head>
<body>
<form>
	<p>Search: <input id="input" class="control" type="search" data-bind="textInput: filter, valueUpdate: 'keyup'" autocomplete="off" /></p>
</form>

<div id="searchList">
	<ul data-bind="foreach: search()">
		<li data-bind="text: name"></li>
	</ul>
</div>

<div id="map"></div>

<link rel="stylesheet" type="text/css" href="styles.css">
<script asyn defer src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
<script asyn src="js/knockout-3.4.0.js"></script>
<script asyn src="js/app.js"></script>
<script>
        function googleError() {
            alert('Sorry, Google Maps could not be loaded. Please refresh the page.');
        }
        </script>
</body>
</html>
